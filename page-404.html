<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="TechyDevs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dirto - Directory & Listing HTML Template</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <!-- Template CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ================================
    START ERROR AREA
================================= -->
    <section class="error-area padding-top-140px">
      <div class="container">
        <div class="col-lg-6 mx-auto">
          <div class="error-content text-center">
            <img src="images/404-img.png" alt="error-image" class="w-100" />
            <h3 class="sec__title mt-5 mb-3">Oops! Page not found.</h3>
            <p class="sec__desc">
              The page you are looking for might have been removed, had its name
              changed, or is temporarily unavailable. You can check out our
              <a href="faq.html" class="btn-link">Help Center</a>
            </p>
            <div
              class="icon-element bg-white shadow-sm text-black my-4 d-block mx-auto"
            >
              Or
            </div>
            <a href="0_index.html" class="theme-btn">
              <span class="fal fa-angle-left me-2"></span> Back to Home
            </a>
          </div>
          <!-- end error-content -->
        </div>
        <!-- end col-lg-6 -->
        <hr class="border-top-gray my-5" />
        <div
          class="copy-right d-flex flex-wrap align-items-center justify-content-between pb-4"
        >
          <p class="copy__desc py-2">
            &copy; Copyright Dirto <span id="copyright-year"></span>. Made with
            <span class="fas fa-heart bounce-anim"></span> by
            <a href="https://techydevs.com">TechyDevs</a>
          </p>
          <ul class="list-items list-items-underline">
            <li class="d-inline-block me-2">
              <a href="#">Terms & Conditions</a>
            </li>
            <li class="d-inline-block me-2"><a href="#">Privacy Policy</a></li>
            <li class="d-inline-block me-2">
              <a href="contact.html">Help Center</a>
            </li>
          </ul>
        </div>
        <!-- end copy-right -->
      </div>
      <!-- end container -->
    </section>
    <!-- end error-area -->
    <!-- ================================
    END ERROR AREA
================================= -->

    <!-- Template JS Files -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
